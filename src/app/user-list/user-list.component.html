<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Runner Name Column -->
  <ng-container matColumnDef="runnerName">
    <th mat-header-cell *matHeaderCellDef> Runner Name </th>
    <td mat-cell *matCellDef="let element"> {{element.runnerName}} </td>
  </ng-container>

  <!-- Current Heart Rate -->
  <ng-container matColumnDef="currentHeartRate">
    <th mat-header-cell *matHeaderCellDef> Current Heart Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.currentHeartRate}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
